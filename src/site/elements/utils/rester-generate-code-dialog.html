<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="../controls/rester-code-frame.html">
<link rel="import" href="rester-dialog-controller-mixin.html">

<dom-module id="rester-generate-code-dialog">
    <template>
        <style>
            rester-code-frame {
                white-space: pre;
            }
        </style>

        <paper-dialog id="dialog"
                entry-animation="scale-up-animation"
                exit-animation="fade-out-animation"
                with-backdrop
                restore-focus-on-close>
            <paper-dialog-scrollable>
                <rester-code-frame>[[_generateCURLCommand(data)]]</rester-code-frame>
            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button dialog-dismiss autofocus>OK</paper-button>
            </div>
        </paper-dialog>
    </template>

    <script>
        (function () {
            'use strict';

            /**
             * @mixes RESTer.DialogControllerMixin
             * @polymerElement
             */
            class RESTerGenerateCodeDialog extends RESTer.DialogControllerMixin(Polymer.Element) {
                static get is() {
                    return 'rester-generate-code-dialog';
                }

                static get properties() {
                    return {
                        data: Object
                    };
                }

                static get resterDialogId() {
                    return 'generateCode';
                }

                _generateCURLCommand(request) {
                    if (!request) {
                        return '';
                    }

                    return [
                        `curl -X ${request.method} ${request.url}`,
                        ...request.headers.map(header => `    -H '${header.name}: ${header.value}'`),
                        request.body && `    -d '${request.body}'`,
                    ].filter(line => !!line).join(' \\\n');
                }
            }

            customElements.define(RESTerGenerateCodeDialog.is, RESTerGenerateCodeDialog);
        })();
    </script>
</dom-module>
