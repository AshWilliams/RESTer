<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="rester-code-frame.html">

<dom-module id="rester-highlight-headers">
    <template>
        <style>
            :host {
                display: block;
                margin-bottom: 16px;
            }
        </style>

        <rester-code-frame>
            <template is="dom-repeat" items="[[headers]]">
                <span class="name">[[item.name]]</span>:
                <span class="value">[[item.value]]</span>
                <br>
            </template>
        </rester-code-frame>
    </template>

    <script>
        (function () {
            'use strict';

            /**
             * @polymerElement
             */
            class RESTerHighlightHeaders extends Polymer.Element {
                static get is() {
                    return 'rester-highlight-headers';
                }

                static get properties() {
                    return {
                        headers: {
                            type: Array,
                            value: []
                        }
                    };
                }
            }

            customElements.define(RESTerHighlightHeaders.is, RESTerHighlightHeaders);
        })();
    </script>
</dom-module>
