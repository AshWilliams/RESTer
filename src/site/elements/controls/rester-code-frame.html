<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../data/rester-data-theme-mixin.html">

<dom-module id="rester-code-frame">
    <template strip-whitespace>
        <style>
            :host {
                display: block;
                font-family: "Monaco", "Menlo", "Ubuntu Mono", "Consolas", "source-code-pro", monospace;
                font-size: 12px;
                font-weight: 400;
                line-height: 16px;
                padding: 4px;
            }

            :host([theme="dark"]) {
                background-color: #141414;
                color: #F8F8F8;
            }

            :host([theme="dark"]) ::slotted(.name) {
                color: #7587A6;
            }

            :host([theme="dark"]) ::slotted(.value) {
                color: #8F9D6A;
            }

            :host([theme="light"]) {
                background-color: #f5f5f5;
                color: #000;
            }

            :host([theme="light"]) ::slotted(.name) {
                color: #318495;
            }

            :host([theme="light"]) ::slotted(.value) {
                color: #1A1AA6;
            }
        </style>

        <slot></slot>
    </template>

    <script>
        (function () {
            'use strict';

            /**
             * @mixes RESTer.ThemeMixin
             * @polymerElement
             */
            class RESTerCodeFrame extends RESTer.ThemeMixin(Polymer.Element) {
                static get is() {
                    return 'rester-code-frame';
                }
            }

            customElements.define(RESTerCodeFrame.is, RESTerCodeFrame);
        })();
    </script>
</dom-module>
